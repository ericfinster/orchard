@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Orchard Opetope Editor">
    <meta name="author" content="Eric Finster">

    <title>Orchard Opetope Editor</title>

    <link rel="stylesheet" href="@routes.Assets.at("plugins/bootstrap/css/bootstrap.min.css")">
    <link rel="stylesheet" href="@routes.Assets.at("plugins/font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/orchard.css")">

    <link rel="shortcut icon" href="favicon.ico" />
  </head>

  <body>

    <!-- Dialog Definitions -->
    <div id="orchard-new-module-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">New Module</h4>
	  </div>
	  <div class="modal-body">
	    <input id="module-name" type="text" class="form-control">
	  </div>
	  <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Create</button>
	  </div>
	</div>
      </div>
    </div>

    <!--- Top Navigation Menu -->
    <div class="navbar navbar-default navbar-fixed-top header-nav" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Orchard</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container-fluid">
	<div class="row">

	  <!-- Side Navigation Bar -->
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li class="active"><a href="#">Editor</a></li>
              <li><a href="#">Tutorial</a></li>
              <li><a href="#">Theory</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>

	  <!-- Content Area -->
          <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Editor</h1>
	  </div>

	</div>
      </div>
    </div>

    <div class="navbar navbar-default navbar-fixed-bottom control-panel-nav" role="navigation">
      <div class="container-fluid">
    	<div class="row">

    	  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 control-panel">
    	    <div class="panel panel-default">
    	      <div class="panel-body">
    		<div class="control-panel">
    		  <div class="btn-group-vertical">
    		    <button type="button" id="new-module-btn" class="btn btn-default">New Module</button>
    		    <button type="button" class="btn btn-default">New Parameter</button>
    		    <button type="button" class="btn btn-default">New Definition</button>
    		</div>
    	      </div>
    	    </div>
    	  </div>

    	</div>
      </div>
    </div>

    <!-- Javascript Libraries -->
    <script src="@routes.Assets.at("plugins/jquery/jquery-2.1.1.js")"></script>
    <script src="@routes.Assets.at("plugins/bootstrap/js/bootstrap.min.js")"></script>
    <script src="@routes.Assets.at("plugins/jcarousel/jquery.jcarousel.min.js")"></script>
    <script src="@routes.Assets.at("plugins/snap/snap.svg.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/orchard-js-fastopt.js")" type="text/javascript"></script>
    <!-- for production (play dist), use the optimized version instead -->
    <!-- <script src="@routes.Assets.at("javascripts/scalajs-example-opt.js")" type="text/javascript"></script> -->
    <script src="@routes.Assets.at("javascripts/orchard-js-launcher.js")" type="text/javascript"></script>

  </body>
</html>
